<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageWatch - All Monitors</title>
  <link rel="stylesheet" href="monitors.css">
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
          <h1>PageWatch</h1>
        </div>
        <div class="header-actions">
          <button id="refreshBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4c-4.42,0 -7.99,3.58 -7.99,8s3.57,8 7.99,8c3.73,0 6.84,-2.55 7.73,-6h-2.08c-0.82,2.33 -3.04,4 -5.65,4 -3.31,0 -6,-2.69 -6,-6s2.69,-6 6,-6c1.66,0 3.14,0.69 4.22,1.78L13,11h7V4L17.65,6.35z"/>
            </svg>
            Refresh
          </button>
          <button id="settingsBtn" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
            Settings
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-number" id="totalMonitors">0</div>
          <div class="stat-label">Total Monitors</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="activeMonitors">0</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSites">0</div>
          <div class="stat-label">Websites</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalChanges">0</div>
          <div class="stat-label">Changes Detected</div>
        </div>
      </div>

      <div class="filters-section">
        <div class="filter-group">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter">
            <option value="all">All Monitors</option>
            <option value="active">Active Only</option>
            <option value="disabled">Disabled Only</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="siteFilter">Website:</label>
          <select id="siteFilter">
            <option value="all">All Websites</option>
          </select>
        </div>
        <div class="filter-group">
          <input type="search" id="searchFilter" placeholder="Search monitors...">
        </div>
      </div>

      <div class="monitors-section">
        <div class="section-header">
          <h2>All Monitors</h2>
          <div class="bulk-actions">
            <button id="selectAllBtn" class="btn btn-secondary">Select All</button>
            <button id="bulkEnableBtn" class="btn btn-success" disabled>Enable Selected</button>
            <button id="bulkDisableBtn" class="btn btn-warning" disabled>Disable Selected</button>
            <button id="bulkDeleteBtn" class="btn btn-danger" disabled>Delete Selected</button>
          </div>
        </div>
        
        <div id="monitorsContainer">
          <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading monitors...</p>
          </div>
          
          <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <h3>No Monitors Found</h3>
            <p>You haven't created any monitors yet.</p>
            <p>Visit any website and use the extension popup to start monitoring elements.</p>
          </div>
          
          <div id="monitorsList"></div>
        </div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-btn" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="defaultInterval">Default Check Interval</label>
            <select id="defaultInterval">
              <option value="60">1 minute</option>
              <option value="300" selected>5 minutes</option>
              <option value="600">10 minutes</option>
              <option value="1800">30 minutes</option>
              <option value="3600">1 hour</option>
            </select>
          </div>
          
          <div class="setting-item">
            <label>
              <input type="checkbox" id="enableNotifications" checked>
              Enable notifications
            </label>
          </div>
          
          <div class="setting-item">
            <label>
              <input type="checkbox" id="enableSound">
              Play sound on changes
            </label>
          </div>

          <div class="setting-item">
            <label>
              <input type="checkbox" id="autoRefresh" checked>
              Auto-refresh this page
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveSettings" class="btn btn-primary">Save</button>
          <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Monitor</h3>
          <button class="close-btn" id="closeEdit">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>Website</label>
            <div class="monitor-url" id="editUrl"></div>
          </div>
          
          <div class="setting-item">
            <label for="editInterval">Check Interval</label>
            <select id="editInterval">
              <option value="60">1 minute</option>
              <option value="300">5 minutes</option>
              <option value="600">10 minutes</option>
              <option value="1800">30 minutes</option>
              <option value="3600">1 hour</option>
            </select>
          </div>
          
          <div class="setting-item">
            <label for="editSelector">CSS Selector</label>
            <textarea id="editSelector" rows="3" readonly></textarea>
          </div>
          
          <div class="setting-item">
            <label>
              <input type="checkbox" id="editEnabled">
              Monitor enabled
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveEdit" class="btn btn-primary">Save Changes</button>
          <button id="visitPage" class="btn btn-secondary">Visit Page</button>
          <button id="deleteMonitor" class="btn btn-danger">Delete</button>
          <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="monitors.js"></script>
</body>
</html>

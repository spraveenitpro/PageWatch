<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageWatch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <h1>PageWatch</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
      </button>
    </header>

    <div class="current-page">
      <div class="page-info">
        <div class="page-title" id="pageTitle">Current Page</div>
        <div class="page-url" id="pageUrl">loading...</div>
      </div>
      <button id="addMonitorBtn" class="btn btn-primary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        Add Monitor
      </button>
    </div>

    <div class="monitors-section">
      <div class="section-header">
        <h2>Active Monitors</h2>
        <span class="monitor-count" id="monitorCount">0</span>
      </div>
      
      <div id="monitorsContainer">
        <div class="empty-state" id="emptyState">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
          <p>No monitors on this page</p>
          <p class="empty-hint">Click "Add Monitor" to start watching elements for changes</p>
        </div>
        
        <div id="monitorsList"></div>
      </div>
    </div>

    <div class="global-actions">
      <button id="highlightBtn" class="btn btn-secondary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        Highlight Monitors
      </button>
      <button id="viewAllBtn" class="btn btn-secondary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
        View All
      </button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="defaultInterval">Default Check Interval</label>
          <select id="defaultInterval">
            <option value="60">1 minute</option>
            <option value="300" selected>5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
          </select>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableNotifications" checked>
            Enable notifications
          </label>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableSound">
            Play sound on changes
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn btn-primary">Save</button>
        <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Monitor Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Monitor</h3>
        <button class="close-btn" id="closeEdit">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="editInterval">Check Interval</label>
          <select id="editInterval">
            <option value="60">1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
          </select>
        </div>
        
        <div class="setting-item">
          <label for="editSelector">CSS Selector</label>
          <input type="text" id="editSelector" readonly>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="editEnabled">
            Monitor enabled
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveEdit" class="btn btn-primary">Save</button>
        <button id="deleteMonitor" class="btn btn-danger">Delete</button>
        <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
